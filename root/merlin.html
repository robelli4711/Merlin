    <title>Merlin - RITS Wizard</title>

    <meta charset="utf-8" />

    <!--     Fonts and icons     -->
    <link href="assets/fonts/font-awesome.min.css" rel='stylesheet'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">

        <!--start MAIN PANEL-->
        <div class="main-panel " style="max-height: 100vh; width: 100%; overflow: hidden; ">
            <nav class="navbar navbar-default navbar-fixed ">
                <div class="container-fluid" style='background-color:#005688    '>
                    <div class="navbar-header>
                        <button type=" button " class="navbar-toggle " data-toggle="collapse " data-target="#navigation-example-2 ">
                            <span class="sr-only ">Toggle navigation</span>
                            <span class="icon-bar "></span>
                            <span class="icon-bar "></span>
                            <span class="icon-bar "></span>
                        </button>
                        <a class="navbar-brand ">Merlin - RITS Template</a>
            </div>
            <div class="collapse navbar-collapse ">
                <ul class="nav navbar-nav navbar-left ">
                </ul>

                <ul class="nav navbar-nav navbar-right ">
                </ul>
            </div>
        </div>
        </nav>

        <!-- start working body -->
        <div class="content ">
            <div class="container-fluid ">
                <div class="row ">
                    <div id="_workingbody" class="col-md-8 " style="max-height: 90vh; overflow: auto; ">
                        <div class="card ">
                            <div class="header ">
                                <h4 class="title ">Choose Options</h4>
                                <p class="category ">
                                    <small>Select the options for the RITS carefully</small>
                                </p>
                            </div>
                            <hr>
                            <div class="content ">

                                <!-- start RETAILER -->
                                <div class="row ">
                                    <div class="col-md-12 ">
                                        <span class="label label-primary " data-color="blue ">Header</span>
                                    </div>
                                </div>
                                <br>
                                <div class="row ">
                                    <div class="col-md-3 ">
                                        <!--start HASHTAG-->
                                        <div class="col-md-4 ">
                                            <label style="vertical-align: sub;">Hashtag</label>
                                        </div>
                                        <div class="col-md-8 ">
                                                <select id="_hashtag" class="dropdown " data-toggle="tooltip" title="Hashtag for special actions" onclick="merlin.onClickHashtag() " style=" background-color: #f9f9f970; height: 30px; border-radius: 3px;">
                                                </select>
                                        </div>
                                    </div>
                                    <!--end HASHTAG-->

                                    <!--start RETAILER-->
                                    <div class="col-md-3 ">
                                        <div class="col-md-4 ">
                                            <label style="vertical-align: sub;">Retailer</label>
                                        </div>
                                        <div class="col-md-2 ">
                                            <select id="_retailerDD" class="dropdown " data-toggle="tooltip" title="most frequent Retailer" onclick="merlin.onClickRetailer() " style=" background-color: #f9f9f970; height: 30px; border-radius: 3px;">
                                        </select>
                                        
                                        </div>
                                    </div>

                                    <div class="col-md-6 ">
                                        <div class="form-group form-red label-floating is-empty ">
                                            <input id="_customretailer" type="text " class="form-control" data-toggle="tooltip" title="Customer Retailer" onfocusout="merlin.makeOutput(); " placeholder="Retailer... "
                                                value="N/A ">
                                        </div>
                                    </div>
                                </div>
                                <!--end RETAILER-->


                                <hr>

                                <!-- end RETAILER -->

                                <div class="row ">
                                    <div class="col-md-12 ">
                                        <span class="label label-primary ">Product</span>
                                    </div>
                                </div>
                                <br>

                                <div class="row ">
                                    <div class="col-md-6 ">
                                        <!--start GROUP-->
                                        <div class="col-md-4 ">
                                            <label>Group</label>
                                        </div>
                                        <div class="col-md-8 ">
                                                <select id="_group" class="dropdown " data-toggle="tooltip" title="High Level Product Group" onclick="merlin.onClickGroup() " style=" background-color: #f9f9f970; height: 30px; border-radius: 3px;">
                                                </select>
                                        </div>
                                    </div>
                                    <!--end GROUP-->

                                    <!--start PRODUCT-->
                                    <div class="col-md-6">
                                        <div class="col-md-4">
                                            <label>Product</label>
                                        </div>
                                        <div class="col-md-8">
                                                <select id="_product" class="dropdown " data-toggle="tooltip" title="Product" onclick="merlin.onClickProduct() " style=" background-color: #f9f9f970; height: 30px; border-radius: 3px;">
                                                </select>
                                        </div>
                                    </div>
                                </div>
                                <!--end PRODUCT-->

                                <!-- start ISSUE -->
                                <hr>
                                <div class="row ">
                                    <div class="col-md-12 ">
                                        <span class="label label-primary ">Issue</span>
                                    </div>
                                </div>
                                <br>

                                <!--start ISSUE-->
                                <div class="row ">
                                    <div class="col-md-12">
                                        <div id="issues">
                                        </div>
                                    </div>
                                </div>
                                <!--end ISSUE-->

                                <!--start CUSTOM ISSUE-->
                                <div class="row ">
                                    <div class="col-md-12">
                                        <div class="form-group form-red label-floating is-empty">
                                            <input id="_customIssue" type="text" class="form-control" onfocusout="merlin.leaveIssue();" placeholder="additional comments... ">
                                        </div>
                                    </div>
                                </div>
                                <!--end CUSTOM ISSUE-->
                                <!-- end ISSUE -->

                                <!-- start TROUBLESHOOTIING -->
                                <hr>
                                <div class="row ">
                                    <div class="col-md-12 ">
                                        <span class="label label-primary ">Troubleshooting</span>
                                    </div>
                                </div>
                                <br>

                                <!--start TROUBLESHOOTIING-->
                                <div class="row ">
                                    <div class="col-md-12 ">
                                        <div id="_troubleshooting">
                                        </div>
                                    </div>
                                </div>
                                <!--end TROUBLESHOOTIING-->

                                <!--start CUSTOM TROUBLESHOOTIING-->
                                <div class="row ">
                                    <div class="col-md-12">
                                        <div class="form-group form-red label-floating is-empty">
                                            <input id="_customTroubleshooting" type="text" class="form-control" onfocusout="merlin.selectTroubleshooting();" placeholder="additional comments...">
                                        </div>
                                    </div>
                                </div>
                                <!--end CUSTOM TROUBLESHOOTIING-->
                                <!-- end TROUBLESHOOTIING -->

                                <!-- start SOLUTION -->
                                <hr>
                                <div class="row ">
                                    <div class="col-md-12 ">
                                        <span class="label label-primary ">Solution</span>
                                    </div>
                                </div>
                                <br>

                                <!--start SOLUTION-->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id="_solution">
                                            <div class="col-md-4">
                                                <div id="div2" class="checkbox">
                                                    <input id="s_1" type="checkbox" onclick="merlin.onSelectSolution();" style="height: 20px;width: 20px;">
                                                    <label id="label2" for="s_1" style="vertical-align: sub;">Solved</label>
                                                </div>
                                            </div>
                                            <div class='col-md-4'>
                                                <div id="div2" class="checkbox">
                                                    <input id="s_2" type="checkbox" onclick="merlin.onSelectSolution();" style="height: 20px;width: 20px;">
                                                    <label id="label2" for="s_2" style="vertical-align: sub;">Service Center</label>
                                                </div>
                                            </div>
                                            <div class='col-md-4'>
                                                <div id="div2" class="checkbox">
                                                    <input id="s_3" type="checkbox" onclick="merlin.onSelectSolution();" style="height: 20px;width: 20px;">
                                                    <label id="label2" for="s_3" style="vertical-align: sub;">OLS</label>
                                                </div>
                                            </div>
                                            <div class='col-md-4'>
                                                <div id="div2" class="checkbox">
                                                    <input id="s_4" type="checkbox" onclick="merlin.onSelectSolution();" style="height: 20px;width: 20px;">
                                                    <label id="label2" for="s_4" style="vertical-align: sub;">EMail</label>
                                                </div>
                                            </div>
                                            <div class='col-md-5'>
                                                <div id="div2" class="checkbox">
                                                    <input id="s_5" type="checkbox" onclick="merlin.onSelectSolution();" style="height: 20px;width: 20px;">
                                                    <label id="label2" for="s_5" style="vertical-align: sub;">Backline</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--end SOLUTION-->

                                <!--start CUSTOM SOLUTION-->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group form-red label-floating is-empty ">
                                            <input id="_customSolution" type="text" class="form-control" onfocusout="merlin.onSelectSolution();" placeholder="additional comments... ">
                                        </div>
                                    </div>
                                </div>
                                <!--end CUSTOM SOLUTION-->
                                <!-- end SOLUTION -->
                            </div>
                        </div>
                    </div>

                    <!--start PREVIEW-->                         
                    <div class="col-md-4">
                        <div class="card" style="max-height: 90vh; overflow: auto; ">
                            <div class="header">
                                <div class='row'>
                                    <div class='col-md-4'>
                                        <h4 class="title">Preview</h4>
                                    </div>

                                    <div class='col-md-4'>
                                        <button class="btn btn-info btn-round" data-toggle="tooltip" title="Copy the RITS and insert in Salesforce with Ctrl+v" onclick="merlin.onClickCopy();">Copy</button> 
                                    </div>

                                    <div class='col-md-4'>
                                        <button class="btn btn-warning btn-round-small"  data-toggle="tooltip" title="Reset the RITS" onclick="merlin.onClickClear();">Clear</button> 
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <textarea id="_preview" class="form-control" style="background-color: white;" placeholder='Here will be your nice text' rows="20"></textarea>
                            </div>
                            <!--end SUBMITT-->

                            </div>
                        </div>
                    </div>
                    <!--end PREVIEW-->

                </div>
            </div>
        </div>
        <!-- end working body -->
    </div>
    <!--end MAIN PANEL-->

</body>

    $(document).ready(function () {
        $("body ").css("overflow ", "hidden ");

        var windowHeight = document.innerHeight;
        $('_workingbody').height(windowHeight);

        merlin.onInit();
    });
