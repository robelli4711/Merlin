<script type="text/javascript ">
    $(document).ready(function () {

        merlin.onInit();
        getWeekday();
    });
</script>

<script>
    var isRed = false;

    Date.prototype.myMet = function () {
        if (this.getDay() == 0) {
            this.myProp = "Monday"
        };
        if (this.getDay() == 2) {
            this.myProp = "Tuesday"
        };
        if (this.getDay() == 3) {
            this.myProp = "Wendnesday"
        };
        if (this.getDay() == 4) {
            this.myProp = "Thursday"
            isRed = true;
        };
        if (this.getDay() == 5) {
            this.myProp = "Friday"
            isRed = true;
        };
        if (this.getDay() == 6) {
            this.myProp = "Saturday"
        };
        if (this.getDay() == 1) {
            this.myProp = "Sunday"
            isRed = true;
        };
    };

    function getWeekday() {
        var d = new Date();
        d.myMet();

        if (!isRed) {
            document.getElementById("_weekday").style.color = 'green';
        }

        document.getElementById("_weekday").innerHTML = 'Today is ' + d.myProp;
    }
</script>
