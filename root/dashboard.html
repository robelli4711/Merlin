<!doctype html>
<html lang="en">

<head>
    <title>Philips Template Wizard</title>

    <meta charset="utf-8" />
    <!-- <link rel="icon" type="image/png" href="assets/img/favicon.ico"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="assets/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">

        <!--data-color="blue | azure | green | orange | red | purple"-->
        <div class="sidebar" data-color="blue" data-image="assets/img/sidebar-4.jpg">
            <!-- #3859ee -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="htttp://www.philips.de" class="simple-text">
                        <small>
                            Philips Template Wizard
                        </small>
                    </a>
                </div>

                <ul class="nav">
                    <li class="active">
                        <!--<a href="user.html">-->
                        <a href="#" ">
                            <i class="pe-7s-umbrella "></i>
                            <p>RITS</p>
                        </a>
                    </li>
                    <li>
                        <a href="# " onclick="phimail.notImplemented() ">
                            <i class="pe-7s-mail-open "></i>
                            <p>Mails</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!--start MAIN PANEL-->
        <div class="main-panel ">
            <nav class="navbar navbar-default navbar-fixed " data-color="blue ">
                <div class="container-fluid ">
                    <div class="navbar-header " data-color="blue ">
                        <button type="button " class="navbar-toggle " data-toggle="collapse " data-target="#navigation-example-2 ">
                            <span class="sr-only ">Toggle navigation</span>
                            <span class="icon-bar "></span>
                            <span class="icon-bar "></span>
                            <span class="icon-bar "></span>
                        </button>
                        <a class="navbar-brand data-color="blue" href="# ">RITS</a>
            </div>
            <div class="collapse navbar-collapse ">
                <ul class="nav navbar-nav navbar-left ">
                </ul>

                <ul class="nav navbar-nav navbar-right ">
                </ul>
            </div>
        </div>
        </nav>

        <!-- start working body -->
        <div class="content ">
            <div class="container-fluid ">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="header">
                                <h4 class="title ">Choose Options</h4>
                                <p class="category">
                                    <small>Select the options for the RITS carefully</small>
                                </p>
                            </div>
                            <div class="content">

                                <!-- start RETAILER -->
                                <div class="row">
                                    <div class="col-md-12 ">
                                        <span class="label label-primary" data-color="blue">Retailer</span>
                                    </div>
                                </div>

                                <br>
                                <div class="form-group form-red label-floating is-empty ">
                                    <input id="#retailer" type="text " class="form-control " onfocusout="phimail.leaveRetailer() " placeholder="fill in the Retailer here... ">
                                </div>
                                <br>
                                <!-- end RETAILER -->

                                <div class="row ">
                                    <div class="col-md-12 ">
                                        <span class="label label-primary ">Product</span>
                                    </div>
                                </div>
                                <br>

                                <div class="row ">
                                    <div class="col-md-6 ">
                                        <!--start GROUP-->
                                        <div class="col-md-4">
                                            <label>Group</label>
                                        </div>
                                        <div class="col-md-8">
                                            <select id="#group" class="dropdown " onclick="phimail.onClickGroup()">
                                            </select>
                                        </div>
                                    </div>
                                    <!--end GROUP-->

                                    <!--start PRODUCT-->
                                    <div class="col-md-6 ">
                                        <div class="col-md-4 ">
                                            <label>Product</label>
                                        </div>
                                        <div class="col-md-8 ">
                                            <select id="#product" class="dropdown" onclick="phimail.onClickProduct()">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!--end PRODUCT-->

                                <!-- start ISSUE -->
                                <hr>
                                <div class="row ">
                                    <div class="col-md-12 ">
                                        <span class="label label-primary ">Issue</span>
                                    </div>
                                </div>
                                <br>

                                <!--start ISSUE-->
                                <div class="row ">
                                    <div class="col-md-12">
                                        <div id="#issues">                                            
                                        </div>
                                    </div>
                                </div>
                                <!--end ISSUE-->

                                <!--start CUSTOM ISSUE-->
                                <div class="row ">
                                    <div class="col-md-12 ">

                                        <div class="form-group form-red label-floating is-empty ">
                                            <input id="#customIssue" type="text " class="form-control placeholder=" Customers Name ">
                                            </div>
                                        </div>
                                    </div>
                                    <!--end CUSTOM ISSUE-->
                                    <!-- end ISSUE -->

                                    <!--SUBMITT-->
                                    <hr>
                                    <button class="btn btn-danger btn-round " onclick="phimail.makePreview() ">Preview
                                        <!--<i class="material-icons ">pe-7s-magic-wand</i>-->
                                    </button>

                                </div>
                            </div>
                        </div>

                        <!--start PREVIEW-->
                        <div class="col-md-6 ">
                            <div class="card ">
                                <div class="header ">
                                    <h4 class="title ">Preview</h4>
                                    <p class="category ">How it looks like</p>
                                </div>
                                <div class="content ">
                                    <textarea id="#preview" class="form-control " placeholder="Here will be your nice
                                                text " rows="20 "></textarea>
                                </div>
                            </div>
                        </div>
                        <!--end PREVIEW-->

                    </div>
                </div>
            </div>
            <!-- end working body -->
        </div>
        <!--end MAIN PANEL-->

</body>

<!--   phimail Functions   -->
<script src="assets/js/phimailevents.js " type="text/javascript "></script>
<script src="assets/js/datamodel/Group.js " type="text/javascript "></script>
<script src="assets/js/datamodel/Product.js " type="text/javascript "></script>
<script src="assets/js/datamodel/Issue.js " type="text/javascript "></script>
<script src="assets/js/datamodel/ProductToIssue.js " type="text/javascript "></script>

<!--   Core JS Files   -->
<script src="assets/js/jquery.3.2.1.min.js " type="text/javascript "></script>
<script src="assets/js/bootstrap.min.js " type="text/javascript "></script>

<!--  Charts Plugin -->
<script src="assets/js/chartist.min.js "></script>

<!--  Notifications Plugin    -->
<script src="assets/js/bootstrap-notify.js "></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="assets/js/light-bootstrap-dashboard.js?v=1.4.0 "></script>


<!--DOCUMENT READY-->
<script type="text/javascript ">
    $(document).ready(function () {
        phimail.onInit();
    });
</script>

</html>
